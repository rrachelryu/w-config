spring:
  application:
    name: config-server
  profiles:
    active: native, git
    
  cloud:
    config:
      server:
        git:
          uri: https://https://github.com/xxrachel/w-config
          searchPaths: w-project
      # 로컬 구성 정보 :  classpath 위치나 파일 시스템의 위치가 될 수 있음
        native:
         #특정 파일 시스템 폴더에서 읽어옴
          search-locations: classpath:/config
          
