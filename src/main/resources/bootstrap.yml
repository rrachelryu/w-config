spring:
  application:
    name: config-server
  profiles:
    active: native #, git, vault
  cloud:
    config:
      server:
        encrypt.enabled: false
        native:
          search-locations: classpath:/config
        git:
          uri: https://github.com/xxrachel/w-config.git
          searchPaths: wboardservice
        vault:
          port: 8200
          host: 127.0.0.1
          kvVersion: 2
          profile-separator: /
          backend: w-board-service
server:
  port: 8071
  
